<!--
comandos dados no console do navegador:

window

window.document // document é um objeto do window, pai de todos os objetos do DOM. Nele está contido toda a estrutura do HTML. <body> é um filho de document, document é um filho de window.

container // Destaca o elemento com a classe container e mostra o conteúdo dele.

h1 // <h1></h1> Lorem ipsum dolor sit amet. Destaca o elemento h1 e mostra o conteúdo dele.

  // relação de pai e filho
  Neste documento, h1 é um filho de section, section é um filho de body, body é um filho de document, document é um filho de window. <h1> -> <section> -> <body> -> document -> window.

-->
